<html>
  <head>
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" defer>
        window.onload=function(){
            document.getElementById("searchForm").addEventListener("submit", function(e) {
                e.preventDefault();
                let search = document.getElementById("searchBar").value;
                let link = "/team/" + search + "/";
                window.location.href = link;
            }, false);
    }
    {% block script %}{% endblock %}
    </script>
    {{ moment.include_moment() }}
    <style>{% block style %} {% endblock %}</style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <div class="container-fluid">
        <div class=navbar-text style="padding:0">
          <a class="navbar-brand" href="/">Vex Worlds Scouting</a>
          <p style="margin:0">Created by 886Y</p>
        </div>
        <form id="searchForm" class="d-flex navbar-text" style="margin:0">
          <input class="form-control mr-sm-2"
                 type="search"
                 placeholder="Team Number"
                 id="searchBar">
          <button id="searchBtn"
                  class="btn btn-outline-primary my-2 my-sm-0"
                  type="submit">Search</button>
        </form>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </body>
</html>
